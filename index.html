<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="images/logo/ohmyfood@2x.svg">
    <script src="https://kit.fontawesome.com/5432e60bc6.js" crossorigin="anonymous"></script>
    <title>Ohmyfood</title>
    <meta name="description" content="">
</head>
<div class="blockpage">
    <body>
        <header>
            <div class="logo">
                <img src="/images/logo/ohmyfood.png" alt="Logo">
            </div>
            <div class="localisation">
                <i class="fas fa-map-marker-alt"></i><p>Paris, Belleville</p>
            </div>
            <div class="menu-explore">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <button>Explorer nos restaurants</button>
            </div>
        </header>
        <main>
            <div class="container-fonctionnement">
                <h2>Fonctionnement</h2>
                <div class="fonctionnement">
                    <i class="fas fa-mobile-alt"></i><p>Choisissez un restaurant</p>
                </div>
                <div class="fonctionnement">
                    <i class="fas fa-list-ul"></i><p>Composez votre menu</p>
                </div>
                <div class="fonctionnement-dif">
                    <i class="fas fa-store"></i><p>Dégustez au restaurant</p>
                </div>
            </div>
        </main>
        <footer>
            
        </footer>
    </body>
</div>
